machine:
  ghc:
    version: 7.10.2
  environment:
    STACKBUILD: "stack build --jobs=1"

dependencies:
  pre:
    - mkdir -p ~/.local/bin
    - curl -L https://github.com/commercialhaskell/stack/releases/download/v1.0.0/stack-1.0.0-linux-x86_64.tar.gz | tar -xzv -C ~/.local/bin && ln -vsf ~/.local/bin/stack-*/stack ~/.local/bin/stack
  cache_directories:
    - "~/.stack"
    - "~/bahug/.stack-work"
  override:
    - stack setup
    - $STACKBUILD --test --only-dependencies --no-run-tests:
        timeout: 3600
test:
  override:
    - $STACKBUILD --test:
        timeout: 3600
